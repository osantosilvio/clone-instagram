<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram phone 1.png" alt=" instagram-logo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-name.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./images/abravanel-profile.jpg" alt="foto-perfil"
                </div>
                <a href="#" class="instagram-login">Continue como senorabravanel</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é senorabravanel?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
